PLG_CONTENT_NINJARSSSTRIPPLUGTAGS="Ninja RSS Strip Plugin Tags Plugin"
PLG_CONTENT_NINJARSSSTRIPPLUGTAGS_XML_DESCRIPTION="<h2>Ninja RSS Strip Plugin Tags Plugin</h2> <p>Strip unneeded content plugin tags from your code</p>"
PLG_CONTENT_NINJARSSSTRIPPLUGTAGS_ONE_TAG_LIST="List of single tags to remove"
PLG_CONTENT_NINJARSSSTRIPPLUGTAGS_ONE_TAG_LIST_DESC="A newline seperated list of tags that only open (remove a single tag only). e.g. {file} and {atag} => file atag <br/><strong>NOTE:</strong> this will also remove any content in the tag <br/><strong>NOTE 2:</strong> Please put each entry on a separate line"
PLG_CONTENT_NINJARSSSTRIPPLUGTAGS_TWO_TAG_LIST="List of paired tags to remove"
PLG_CONTENT_NINJARSSSTRIPPLUGTAGS_TWO_TAG_LIST_DESC="A newline seperated list of tags that open and close (remove both tags in a pair). e.g. {files}...{/files} and {tags}...{tags} => files tags <br/><strong>NOTE:</strong> this will also remove all content in or between the tags <br/><strong>NOTE 2:</strong> Please put each entry on a separate line"
